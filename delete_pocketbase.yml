---
- name: Delete pocketBase docker container
  hosts: all
  tasks:
    - name: Delete pocketBase docker container
      docker_container:
        name: "{{ instance_code }}"
        state: absent
        keep_volumes: false

    - name: Remove app directory from host
      file:
        path: "/deploypocket/apps/{{ instance_code }}"
        state: absent

    - name: Reload caddy configuration
      include_tasks: "reload_caddy_configuration.yml"
