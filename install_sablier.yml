---
- name: Deploy sablier service
  docker_container:
    name: sablier
    image: acouvreur/sablier:1.7.0
    command: ["start", "--provider.name=docker"]
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    state: started
    restart_policy: always
    networks:
      - name: caddy_network