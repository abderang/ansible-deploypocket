---
- name: Update main.pb.js in the volume directory
  hosts: all
  connection: local
  become: yes
  become_user: root
  tasks:
    - name: Saving the hook code
      ansible.builtin.copy:
        dest: "/pocketbase_apps/{{ instance_code }}/pb/pb_hooks/main.pb.js"
        content: "{{ content }}"
