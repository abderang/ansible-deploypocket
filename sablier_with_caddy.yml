---
- name: Deploy Docker services
  hosts: all
  connection: local
  become: yes
  tasks:
    - name: Ensure App Directories Exist
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "/tmp/caddy"
        - "/tmp/sablier"

    - name: Create Caddyfile
      ansible.builtin.copy:
        content: |
          http://*.deploypocket.com {
            sablier url=http://sablier:10000 {
              group pocketbase_apps
              session_duration 1m 
              dynamic {
                  display_name Deploypocket
              }
            }

            reverse_proxy {labels.2}:8090
          }
        dest: /tmp/caddy/Caddyfile
        mode: '0644'

    - name: Deploy Caddy Proxy Service
      docker_container:
        name: proxy
        image: caddy:2.6.4-with-sablier
        ports:
          - "80:80"
          - "443:443"
          - "443:443/udp"
        networks:
          - name: caddy_network
        volumes:
          - /tmp/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
        state: started
        restart_policy: always

    - name: Deploy Sablier Service
      docker_container:
        name: sablier
        image: acouvreur/sablier:1.7.0
        command: ["start", "--provider.name=docker"]
        volumes:
          - '/var/run/docker.sock:/var/run/docker.sock'
        state: started
        restart_policy: always