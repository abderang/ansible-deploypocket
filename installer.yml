---
- name: Install dependencies
  hosts: all
  tasks:
    - name: Create deploypocket directory
      become: yes
      become_user: root
      file:
        path: "/deploypocket"
        state: directory
        mode: "0777"

    - name: Create directories
      file:
        path: "/deploypocket/{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - "caddy"
        - "sablier"
        - "apps"
        - "pocketbase"

    - name: Create caddy_network
      docker_network:
        name: caddy_network
        driver: bridge
        state: present

    - name: Install sablier
      include_tasks: "install_sablier.yml"

    - name: Install caddy
      include_tasks: "install_caddy.yml"